<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>AKAN Names</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Akan</h1>
                <p1>Names</p1>   
            </div>
            <div class="col">
                <div class="about">
                    <div id="form">
                        <h2>About Akan Names</h2>
                        <p>Akan names come from a traditional naming system for people from countries such as Ghana. A child's name is determined by factors surrounding his or her birth.</p>
                        <form action="">
                            <div class="birthday">
                                <label for="">Enter birthday details:</label>
                            </div>
                            <input type="date" name="" id="">
                            <label for="">Select Gender:</label>
                            <select name="" id="action">
                                <option value="">female</option>
                                <option value="">male</option>
                            </select>
                            <button id="button">Submit</button>
                        </form>
                    </div>
                    <div id="image">
                        <img src="image/images.jpeg" alt="">
                    </div>
                </div>
                <div id="output">
                    <p class="output"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"> </script>

</body>
</html>
